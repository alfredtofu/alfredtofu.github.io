<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Marcher - Home page of Zhujin Liang</title>
    <link rel="stylesheet" type="text/css" href="assets/css/main.css"/>
    <script type="text/javascript" src="assets/analysis/baidu.js"></script>
</head>

<body>
<div class="marcher">
    <div class="sidebar">
        <div class="header">
            <h1>Marcher</h1>
            <div class="quote">
                <p class="quote-text animate-init">愿理想不死，趁年轻拼一把。</p>
            </div>
        </div>
        <div class="menu">
            <a href="http://blog.cvmarcher.com" class="animate-init">Blog</a>
            <a href="https://github.com/alfredtofu" class="animate-init">GitHub</a>
            <a href="https://cn.linkedin.com/in/zhujinliang" class="animate-init">LinkedIn</a>
            <a href="http://vision.sysu.edu.cn" class="animate-init">Lab</a>
        </div>
        <div class="location">
            <i class="location-icon"></i>
            <span class="location-text animate-init">Gaungzhou - China</span>
        </div>
    </div>

    <div class="content">
        <span class="close">close</span>
    </div>
</div>
<script type="text/javascript" src="assets/vendors/jquery/index.js"></script>
<script>
    $(document).ready(function () {
        var delay = 1;
        var DELAY_STEP = 200;
        var animationOptions = { opacity: 1, top: 0};

        $('h1').animate(animationOptions).promise()
                .pipe(animateMain)
                .pipe(animateLocationIcon);

        function animateMain() {
            var dfd = $.Deferred();
            var els = $('.animate-init');
            var size = els.size();

            els.each(function (index, el) {
                delay++;
                $(el).delay(index * DELAY_STEP)
                        .animate(animationOptions);
                (size - 1 === index) && dfd.resolve();
            });
            return dfd.promise();
        }

        function animateLocationIcon() {
            $('.location-icon').delay(delay * DELAY_STEP).animate({
                opacity: 1,
                top: 0
            }).promise().done(animationQuote);
        }

        function animationQuote() {}
    });
</script>
</body>
</html>
